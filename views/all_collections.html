{% set pagetype = "collections" %}
{% extends "layout.html" %}

{% block body %}

<div class="set-boxes">
  {% for key in collection_keys %}
  {% set collection = collections[key] %}
  <div class="set-box">
    <a href="/{{ user }}/collections/{{ collection.id }}">
      <h2>{{ collection.title }}</h2>
      <img src="/{{ user }}{{ collection.iconlarge }}">
    </a>
    <p>{{ collection.description | nlbr }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
