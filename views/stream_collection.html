<script>
  function loadFallbackImg(img, id) {
    img.src='/images/square/small/'+id+'.jpg';
  }
</script>
<div class="collection">
  <h3>{{ collection.title }}</h3>
  <a href="/{{ user }}/collections/{{ collection.id }}"><div class="thumbnails">
    {% for id in collection.thumbnails %}<img class="collection_thumb" src="/images/square/tiny/{{ id }}.jpg" onerror="loadFallbackImg(this, {{id}})">{% endfor %}
  </div></a>
</div>
