{% extends "layout.html" %}

{% block body %}
<div class="set">
  <div class="left side infobox">
    <img src="/images/square/medium/{{ photoset.primary }}.jpg">
    <h2>{{ photoset.title._content }}</h2>
    <p>{{ photoset.description._content }}</p>
  </div>

  <div class="photos">
  {% for id in photoset.photos.reverse().slice(start, end) %}
    {% set photo = photos[id] %}
    {% include "stream_photo.html" %}
  {% endfor %}
  {% include "pages.html" %}
  </div>

</div>
{% endblock %}
